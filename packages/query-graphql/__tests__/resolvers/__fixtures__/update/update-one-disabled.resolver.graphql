type TestResolverDTO {
  id: ID!
  stringField: String!
}

type UpdateManyResponse {
  """The number of records updated."""
  updatedCount: Int!
}

type Query {
  test: TestResolverDTO!
}

type Mutation {
  updateManyTestResolverDTOS(input: UpdateManyTestResolverDTOSInput!): UpdateManyResponse!
}

input UpdateManyTestResolverDTOSInput {
  """Filter used to find fields to update"""
  filter: TestResolverDTOUpdateFilter!

  """The update to apply to all records found using the filter"""
  update: UpdateTestResolverDTO!
}

input TestResolverDTOUpdateFilter {
  and: [TestResolverDTOUpdateFilter!]
  or: [TestResolverDTOUpdateFilter!]
  id: IDFilterComparison
  stringField: StringFieldComparison
}

input IDFilterComparison {
  is: Boolean
  isNot: Boolean
  eq: ID
  neq: ID
  gt: ID
  gte: ID
  lt: ID
  lte: ID
  like: ID
  notLike: ID
  iLike: ID
  notILike: ID
  in: [ID!]
  notIn: [ID!]
}

input StringFieldComparison {
  is: Boolean
  isNot: Boolean
  eq: String
  neq: String
  gt: String
  gte: String
  lt: String
  lte: String
  like: String
  notLike: String
  iLike: String
  notILike: String
  in: [String!]
  notIn: [String!]
}

input UpdateTestResolverDTO {
  id: ID
  stringField: String
}
