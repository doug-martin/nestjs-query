type TestResolverDTO {
  id: ID!
  stringField: String!
}

type TestResolverDTOEdge {
  """The node containing the TestResolverDTO"""
  node: TestResolverDTO!

  """Cursor for this node."""
  cursor: ConnectionCursor!
}

"""Cursor for paging through collections"""
scalar ConnectionCursor

type PageInfo {
  """true if paging forward and there are more records."""
  hasNextPage: Boolean

  """true if paging backwards and there are more records."""
  hasPreviousPage: Boolean

  """The cursor of the first returned record."""
  startCursor: ConnectionCursor

  """The cursor of the last returned record."""
  endCursor: ConnectionCursor
}

type TotalCountDTO {
  id: ID!
  stringField: String!
}

type TotalCountDTOEdge {
  """The node containing the TotalCountDTO"""
  node: TotalCountDTO!

  """Cursor for this node."""
  cursor: ConnectionCursor!
}

type TotalCountDTOConnection {
  """Paging information"""
  pageInfo: PageInfo!

  """Array of edges."""
  edges: [TotalCountDTOEdge!]!

  """Fetch total count of records"""
  totalCount: Int!
}

type Query {
  totalCountDTO(
    """The id of the record to find."""
    id: ID!
  ): TotalCountDTO
  totalCountDTOS(
    """Limit or page results."""
    paging: CursorPaging = {first: 10}

    """Specify to filter the records returned."""
    filter: TotalCountDTOFilter = {}

    """Specify to sort results."""
    sorting: [TotalCountDTOSort!] = []
  ): TotalCountDTOConnection!
  test: TotalCountDTO!
}

input CursorPaging {
  """Paginate before opaque cursor"""
  before: ConnectionCursor

  """Paginate after opaque cursor"""
  after: ConnectionCursor

  """Paginate first"""
  first: Int

  """Paginate last"""
  last: Int
}

input TotalCountDTOFilter {
  and: [TotalCountDTOFilter!]
  or: [TotalCountDTOFilter!]
  id: IDFilterComparison
  stringField: StringFieldComparison
}

input IDFilterComparison {
  is: Boolean
  isNot: Boolean
  eq: ID
  neq: ID
  gt: ID
  gte: ID
  lt: ID
  lte: ID
  like: ID
  notLike: ID
  iLike: ID
  notILike: ID
  in: [ID!]
  notIn: [ID!]
}

input StringFieldComparison {
  is: Boolean
  isNot: Boolean
  eq: String
  neq: String
  gt: String
  gte: String
  lt: String
  lte: String
  like: String
  notLike: String
  iLike: String
  notILike: String
  in: [String!]
  notIn: [String!]
}

input TotalCountDTOSort {
  field: TotalCountDTOSortFields!
  direction: SortDirection!
  nulls: SortNulls
}

enum TotalCountDTOSortFields {
  id
  stringField
}

"""Sort Directions"""
enum SortDirection {
  ASC
  DESC
}

"""Sort Nulls Options"""
enum SortNulls {
  NULLS_FIRST
  NULLS_LAST
}
