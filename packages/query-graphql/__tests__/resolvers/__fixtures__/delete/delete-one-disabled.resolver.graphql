type TestResolverDTO {
  id: ID!
  stringField: String!
}

type DeleteManyResponse {
  """The number of records deleted."""
  deletedCount: Int!
}

type Query {
  test: TestResolverDTO!
}

type Mutation {
  deleteManyTestResolverDTOS(input: DeleteManyTestResolverDTOSInput!): DeleteManyResponse!
}

input DeleteManyTestResolverDTOSInput {
  """Filter to find records to delete"""
  filter: TestResolverDTODeleteFilter!
}

input TestResolverDTODeleteFilter {
  and: [TestResolverDTODeleteFilter!]
  or: [TestResolverDTODeleteFilter!]
  id: IDFilterComparison
  stringField: StringFieldComparison
}

input IDFilterComparison {
  is: Boolean
  isNot: Boolean
  eq: ID
  neq: ID
  gt: ID
  gte: ID
  lt: ID
  lte: ID
  like: ID
  notLike: ID
  iLike: ID
  notILike: ID
  in: [ID!]
  notIn: [ID!]
}

input StringFieldComparison {
  is: Boolean
  isNot: Boolean
  eq: String
  neq: String
  gt: String
  gte: String
  lt: String
  lte: String
  like: String
  notLike: String
  iLike: String
  notILike: String
  in: [String!]
  notIn: [String!]
}
